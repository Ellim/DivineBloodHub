<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title>Divine Blood Hub</title>
  </head>

<body>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/bootstrap.min.css">  
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/css/bootstrap-select.min.css">
<!-- Latest compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/js/bootstrap-select.min.js"></script>



<div class="container-fluid">
		<div class="row" style="height:vh5">
			<div class="col-xs-6">
				<h5>Divine Blood Hub</h5>
			</div>
			<div class="col-xs-6" style="text-align:right">
				<br /> Latest Update: 15 Apr 2016
			</div>
		</div>
</div>

<div class="container-fluid">
	
	<div class="row">
		<div class="col-xs-12">
			<ul class="nav nav-tabs" role="tablist">
				<li role="presentation"><a href="#speedwalklist" aria-controls="speedwalklist" role="tab" data-toggle="tab" class="" id="swtab">Speedwalks <span class="badge">1</span></a></li>
				<li role="presentation"><a href="#consttab" aria-controls="consttab" role="tab" data-toggle="tab" class="hidden" id="consttalent">Construction</a></li>
			</ul>
		</div>
		
		<div class="col-xs-12 tab-content">
			<div role="tabpanel" class="text-center tab-pane fade" id="speedwalklist">
				<button id="modaltest" class="btn btn-info" data-toggle="modal" data-target="#testmodal">Abyss [40-60, Evil]</button>
				
				<select class="selectpicker" data-show-subtext="true" data-live-search="true">
					<option data-subtext="[40-60, Evil]">Abyss</option>
					<option data-subtext="[10-30, evil]">Aldocar</option>
				</select>
				<br />
				<div id="swalk"></div>
				
			</div>
		</div>
	<div class="modal fade" tabindex="-1" role="dialog" id="testmodal" data-backdrop="static">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 id="mtitle" class="modal-title">Modal title</h4>
		  </div>
		  <div class="modal-body">
			<div id="speedwalkdiv"></div>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		  </div>
		</div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</div>


<script src="js/main.js"></script>
